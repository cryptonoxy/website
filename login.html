<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="login_style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
        crossorigin="anonymous"
      />
    </head>

    <body class="body">
      <div class="login-page">
        <div class="form">
          <form>
            <!-- <lottie-player
              src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
              background="transparent"
              speed="1"
              style="justify-content: center"
              loop
              autoplay
            ></lottie-player> -->
            <input
              name="email"
              id="email"
              type="text"
              placeholder="&#xf007;  email"
            />
            <input
              name="password"
              type="password"
              id="password"
              placeholder="&#xf023;  password"
            />
            <i class="fas fa-eye" onclick="show()"></i>
            <br />
            <br />
            <button id="login" name="login" type="button">LOGIN</button>
            <p class="message"></p>
          </form>

          <form class="login-form">
            <button type="button" onclick="window.location.href='signup.html'">
              SIGN UP
            </button>
          </form>
        </div>
      </div>

      <script type="module">
        function show() {
          var password = document.getElementById("password");
          var icon = document.querySelector(".fas");

          // ========== Checking type of password ===========
          if (password.type === "password") {
            password.type = "text";
          } else {
            password.type = "password";
          }
        }

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
        import {
          getAuth,
          createUserWithEmailAndPassword,
          signInWithEmailAndPassword,
          signOut,
        } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyDqNeYdqPmuMcpY8eMjSqR84ggMmtZ1xvI",
          authDomain: "cryptonoxy-5859e.firebaseapp.com",
          projectId: "cryptonoxy-5859e",
          storageBucket: "cryptonoxy-5859e.appspot.com",
          messagingSenderId: "206035053298",
          appId: "1:206035053298:web:22e8734cc28159ef517e6b",
          measurementId: "G-QH6QLVED9X",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        //----- Login code start
        document.getElementById("login").addEventListener("click", function () {
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in
              const user = userCredential.user;
              console.log(user);
              alert(user.email + " Login successfull!!!");
              window.location.replace("dashboardd.html");
              // ...
            })
            .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              console.log(errorMessage);
              alert(errorMessage);
            });
        });
        //----- End
      </script>
    </body>
  </html>
</html>
